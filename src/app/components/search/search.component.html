<h1>Searching: <small>{{searchTerm}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results for the term {{ searchTerm}}

    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.name">
    <div class="card-body">
      <h5 class="card-title">{{hero.name}}</h5>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.appearance}}</small></p>
      <button (click)="seeHero(i)" type="button" class="btn btn-outline-primary btn-block">
        See more...
      </button>
      <!-- <a [routerLink]="['/hero',i]" class="btn btn-outline-primary btn-block">  See more...</a> -->
    </div>
  </div>
</div>
