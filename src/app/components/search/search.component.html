<h1>Searching: <small>{{searchTerm}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results for the term {{ searchTerm}}

    </div>
  </div>
</div>

<div class="card-columns">
  <app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes"></app-hero-card>
</div>
