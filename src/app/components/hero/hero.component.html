<h1 class="row animated fadeIn">{{hero.name | uppercase}}  <small>({{hero.appearance | date:'y'}})</small> </h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>

  <div class="col-md-8">
    <h3>{{hero.name}}</h3>
    <hr>
    <p>{{hero.bio}}</p>
    <div>
      <img  *ngIf="hero.house=='DC'"class="img-logo" src="assets/img/dc-logo.png" alt="">
      <img *ngIf="hero.house=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
    </div>
  </div>
</div>
